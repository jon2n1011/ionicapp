<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{username}} <ion-icon name="pencil-outline" (click)="editData()"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
  </div>
  <div class="flex">
    <div class="border-blue">
      <div class="border-white">
        <div class="img-box">
          <img src="{{image}}" (click)="selectImage()">
        </div>
      </div>
    </div>
  </div>

<form [formGroup]="formedit">
  <ion-card *ngFor="let data of userData; let i = index" >
    <ion-item lines="none">
      <ion-label *ngIf="edit==false">{{info[i]}}: {{data}} </ion-label>
      <ion-input formControlName="{{placeholders[i]}}" placeholder="{{data}}" *ngIf="edit==true">{{info[i]}}: </ion-input>
    </ion-item>
  </ion-card>
</form>
  <!-- Guarda la informaciÃ³n editada en la base de datos -->
  <div class="center">
    <ion-button *ngIf="edit==true" (click)="save()">Guardar</ion-button>
  </div>
  
</ion-content>
